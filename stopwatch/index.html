<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div class="text">
            <p>Your time starts now</p>
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()"><ion-icon name="play"></ion-icon></button>
            <button id="stopBtn" onclick="stop()"><ion-icon name="stop"></ion-icon>Stop</button>
            <button id="resetBtn" onclick="reset()"><ion-icon name="refresh"></ion-icon></button>
        </div>
    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
